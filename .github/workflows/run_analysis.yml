# File: .github/workflows/run_analysis.yml

name: Run Stock Analysis

# Controls when the action will run.
on:
  # Triggers the workflow at the top of every hour
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Installs dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install a compatible numpy version first to fix the pandas-ta import error
          pip install numpy==1.23.5 
          pip install pandas yfinance pandas-ta

      # Runs the analysis script
      - name: Run stock analysis script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python scheduled_analysis.py
      
      # Commits the results file back to the repository
      - name: Commit analysis history
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ˆ Update analysis history"
          file_pattern: analysis_history.csv
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
